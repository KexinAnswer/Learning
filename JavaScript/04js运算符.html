<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
    /*
    算数与运算符 +,-,*,/
    比较运算符 == >= <= != 
    逻辑运算符 && || !
    三元运算符
        表达式 ? true的结果 : false的结果;
    true 1  false 0
    */

    var b = true;
    document.write(a+b+"<br>")
    document.write(a-b+"<br>")
    document.write(a*b+"<br>")
    document.write(a/b+"<br>")
    document.write("<hr>")
    </script>
