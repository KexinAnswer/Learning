<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   </head>
<body>
    当前时间为<span id="spanTip"> </span>
</body>
 <script>
    /*
    1. 创建事件对象
    2. 拼接时间字符串
    3. 获取span标签对象 id="spanTip"
    4. 这是标签对象innerHTML属性/innerText
    5. 设置定时器
    window.setInterval("任务", 毫秒值) : 每经过多少毫秒后重复任务
    window.setTimeout("任务", 毫秒值) : 经过多少毫秒执行以此任务
    */
    function genNewDate(){

            var date = new Date();
            var dateStr = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+"&nbsp;&nbsp;"+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
            var span = document.getElementById("spanTip");
            span.innerHTML = dateStr;
    }
    setInterval("genNewDate()",1000);
    </script>

</html>
