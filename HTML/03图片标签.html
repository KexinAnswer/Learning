<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        图像标签
            img标签
                src:文件路径
                alt:图片替代文本(当图标资源失效，起作用)
                width/height: 指定图片的宽度和高度 (px:像素/百分比)
                title: 鼠标悬浮上，提示的文字
    -->
    <!-- css样式代码， 行内样式: 在html标签指定style属性 css代码
        style="display: none/block" 设置图片的显示和隐藏样式
    -->
    <img style="display: none" src="image/225661.jpg" width="100%" title="i am all young">
</body>
</html>
