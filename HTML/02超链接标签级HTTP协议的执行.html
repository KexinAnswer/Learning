    <!--
        a标签
            常用的几个属性
                href : 跳转到指定的url路径
                    url: 统一资源定位符
                        http://localhost:8080/xx/jsp
                    uri: 定位路径 (url的子集)
                        web applicaation/xxxservlet
                target: 打开资源的指定方式
                    _self:在当前窗口直接打开
                    _blank: 新建一个窗口打开

                    如果在框架标签: frame 中结合使用
                    target： 表示在哪个框架标签中打开(和 frame 中 name 属性值一样)

                常见的协议
                 file:// : 本地文件协议
                    打开本地的资源文件的协议
                http:// : 网络协议
                jdbc:// : 连接mysql数据库的协议
                thunder:// : 迅雷协议
                mailto: 邮件协议
                        
        超链接的作用
            1) 基本的使用: 跳转到指定资源文件
            2) 作为锚连接来使用
                分两种情况
                    同一个页面下
                        1) 打锚点(做标记)
                            <a name="锚点名称"> </a>
                        2) 创建跳转链接
                            <a href="锚点名称"><a/>
                    在不同页面下:
                                1) 打锚点 : 在另一个页面中
                                    <a name="锚点名称"></a>
                                2) 创建跳转连接
                                    当前页面跳转连接
                                    <a href="xxx.html#锚点名称">执行跳转<a/>

                        
            
    -->
