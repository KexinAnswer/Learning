<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        表单标签：
        form:
        属性:
            action: 提交后台的url地址
            method: 提交方式
                经常用: get/post
                get方式:
                    1) 将数据提高到地址栏上
                      http://xxx/xx?username=123&password=123
                    2) 提交有大小限制
                    3) 不是提交私有数据
                post方式:
                    http协议请求头
                        key；value

                        实体内容
                            username=123&password=123
                        1) 不会提交到地址栏上
                        2) 提交数据大小无限制
                        3) 适合提交私有密码(密码需要加密)
                            Java EE SpringSecurity (不轻易破解)
                            MD5 (可以破解)

    -->
    <form action="#" method="get">    <!--
        文本输出框
        name属性必填项，给后台标记输入的参数
    -->
    用户名:<input type="text" name="username"> <br>
    密&nbsp;&nbsp;码<input type="password" name="password"> <br>
    <input type="submit" value="提交">
    </form>
    </body>
</html>
