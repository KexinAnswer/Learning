<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>框架标签</title>
</head>
<frameset rows="20%,*,10%">
<!--
    超链接的target
        1) 指定加载资源文件的打开方式
        2) 和 frame 中 name 属性(给 frame 定义属性名称) 有关系
-->
<frame src="head.html"> 
    <frameset cols="15%,*">
        <frame src="menu.html">
        <frame src="main.html" name="main">
    </frameset>
<frame src="head.html"> 
</frameset>
</html>
