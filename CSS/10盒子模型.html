<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            /*内边距*/
            padding-top: 10px;
            padding-left: 20px;
            /*将两个盒子分开*/
        }
        #div1{
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div>div2</div>
</body>
</html>
