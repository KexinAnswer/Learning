<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格属性</title>
    <style>
        table{
            border-collapse: collapse;   
        }
    </style>
</head>
<body>
    <table border="1" align="center" width="300px" height="200px">
        <thead>     
        <tr>
            <th>姓名</th>
            <th>姓名</th>
            <th>姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>姓名</td>
            <td>姓名</td>
            <td>姓名</td>
        </tr>
        <tr>
            <td>姓名</td>
            <td>姓名</td>
            <td>姓名</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
